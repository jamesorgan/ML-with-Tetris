<body style="color: white; background-color: black;" alink="red" link="#33ff33" vlink="#ff99ff"><div style="text-align: center;"><span style="color: yellow;">これって何？<br></span><div style="text-align: left;"><span style="color: yellow;"><span style="color: white;"></span></span><hr style="width: 100%; height: 2px;"><span style="color: yellow;"><span style="color: white;">ほしけん氏作の</span></span><span style="color: yellow;"><span style="color: white;">どこかで見たような落ち物パズルゲーム「ヘボリス」を勝手に改造してみたバージョンです。<br><br>公式ページ（配布停止）<br><a href="http://www.hosiken.com/software/windows/heboris2001/">http://www.hosiken.com/software/windows/heboris2001/</a><br><br>この改造版ではプラグインを使った機能拡張が可能となっています。<br>本体に付属している全てのゲームルールとゲームモードはプラグインで作られています。<br>起動時にどのプラグインを読み込むかは付属の「heboplugin.exe」を使用して変更することができます。<br><br>ちなみにタイトルの「U.E.」は「Unofficial Expansion」の略です。<br></span></span><hr style="width: 100%; height: 2px;"><span style="color: yellow;"><span style="color: white;"><a href="index.html">戻る</a></span></span><span style="color: yellow;"></span></div></div></body></html>
