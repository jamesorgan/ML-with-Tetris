// ニックネーム (Nickname)
// ニックネームを使用するかどうか 0=使用しない 1=使用する (Use Nickname? 0=NO 1=YES)
networkUseNick = 1;

// 自分のニックネーム 63文字まで (Your Nickname. Max 63 characters are allowed.)
// 基本的にどんな文字も使用可能ですが、"の記号は\"、\の記号は\\と書く必要があります。
// 日本語は、日本語環境以外を使っている相手には正しく表示されないと思われます。
// You may use nearly any characters, but if you want to use a double quotation, you must write this -> \"
// And if you want to use backslash (Yen in Japanese fonts), you must write this -> \\
// If you see some question marks at your opponent's name, they are most likely 2-bytes characters (ex. Japanese).
networkNickName = "Noname Player";
