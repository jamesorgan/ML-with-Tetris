//////////////////////////////////////////
// C7/LITE系 識別用
//　0		: C7 ( CONFIG.SAV )
//　1(default)	: LITE & U.E.MINI ( SCREEN.SAV )
//----------------------------------------
[Game]
System 	= 0

//////////////////////////////////////////
// [Clear]コンパイル完了後画像をクリア
//　0(default)	:	しない
//　1		:	する
[Screen]
Clear		= 1

//////////////////////////////////////////
// 読み込む画像ファイル
//　対応ファイル( bmp, jpg, png )
//　LOW	: 320*240
//　HI	: 640*480以上
//　(default) title.png
//-----------------------------------------
[File]
LOW	= ./title/wait_low.png
HI	= ./title/wait_hi.png

///////////////////////////////////////////
// 文字列表示( 上限:512BYTE )
//　[Flag]
//	1 : ON		0(default) : OFF
//　[PosSet]
//	0 : 任意:POSX,POSY (自動で調節しないので扱いが難しいかも)
//	1 : バージョン情報上(default)
//	2 : 左上
//	3 : 左下
//	4 : 右上
//	5 : 右下
//	6 : 中央
//	7 : 中央上
//	8 : 中央下	
//-----------------------------------------
[String]
Flag	= 1
Str	= N e v e r   F o r g e t   O u r   B o a s t . . .   H e b o r i s   U . E
PosSet	= 2
PosX	= 0
PosY	= 0


// ready?
[ready]
play = 1;
FILE = ./SE/welcome.wav
